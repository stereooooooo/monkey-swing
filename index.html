<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Monkey Swing Game</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.js"></script>
  <style>
    body { margin: 0; }
    canvas { display: block; margin: 0 auto; }
  </style>
</head>
<body>
<script>
const config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    backgroundColor: '#87CEEB', // sky blue background
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 800 },
            debug: false
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

let monkey;
let cursors;
let vines;
let fruits;
let thorns;
let platforms;
let lives = 3;
let score = 0;

const game = new Phaser.Game(config);

function preload() {
    this.load.image('monkey', 'monkey.png');
    this.load.image('vine', 'vine.png');
    this.load.image('banana', 'banana.png');
    this.load.image('thorns', 'thorns.png');
    this.load.image('ground', 'ground.png');
}

function create() {
    monkey = this.physics.add.sprite(200, 50, 'monkey').setScale(0.15);
    monkey.setCollideWorldBounds(true);

    platforms = this.physics.add.staticGroup();
    addPlatforms(this);

    thorns = this.physics.add.staticGroup();
    addThorns(this);

    vines = this.physics.add.staticGroup();
    addVines(this);

    fruits = this.physics.add.group();
    spawnFruits(this);

    this.physics.add.collider(monkey, platforms);
    this.physics.add.collider(monkey, thorns, hitThorns, null, this);
    this.physics.add.overlap(monkey, fruits, collectFruit, null, this);

    cursors = this.input.keyboard.createCursorKeys();
}

function update() {
    if (cursors.left.isDown) {
        monkey.setVelocityX(-160);
    } else if (cursors.right.isDown) {
        monkey.setVelocityX(160);
    } else {
        monkey.setVelocityX(0);
    }

    if (cursors.space.isDown && monkey.body.touching.down) {
        monkey.setVelocityY(-500); // Jump
    }
}

function addPlatforms(scene) {
    scene.platforms.create(400, 580, 'ground').setScale(0.5).refreshBody(); // bottom
    scene.platforms.create(400, 380, 'ground').setScale(0.5).refreshBody(); // middle
    scene.platforms.create(400, 180, 'ground').setScale(0.5).refreshBody(); // top
}

function addThorns(scene) {
    placeThorns(scene, 580 - 60); // 60px up to rest on platform
    placeThorns(scene, 380 - 60);
    placeThorns(scene, 180 - 60);
}

function placeThorns(scene, y) {
    for (let x = 100; x <= 800; x += 200) {
        thorns.create(x, y, 'thorns').setScale(0.15).refreshBody(); // smaller thorns
    }
}

function addVines(scene) {
    for (let y = 100; y <= 500; y += 200) {
        for (let x = 200; x <= 800; x += 300) {
            vines.create(x, y, 'vine').setScale(0.2); // vines okay at 0.2
        }
    }
}

function spawnFruits(scene) {
    fruits.create(200, 80, 'banana').setScale(0.08); // smaller bananas
    fruits.create(500, 80, 'banana').setScale(0.08);
    fruits.create(200, 280, 'banana').setScale(0.08);
    fruits.create(500, 280, 'banana').setScale(0.08);
    fruits.create(200, 480, 'banana').setScale(0.08);
    fruits.create(500, 480, 'banana').setScale(0.08);
}

function hitThorns(monkey, thorn) {
    lives--;
    if (lives <= 0) {
        alert('Game Over!');
        location.reload();
    } else {
        monkey.setPosition(200, 50);
    }
}

function collectFruit(monkey, fruit) {
    fruit.disableBody(true, true);
    score += 10;

    if (fruits.countActive(true) === 0) {
        alert('You Win! Welcome to the Treasure Room!');
    }
}
</script>
</body>
</html>
