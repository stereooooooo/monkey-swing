<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Monkey Swing Game</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.js"></script>
  <style>
    body { margin: 0; }
    canvas { display: block; margin: 0 auto; }
  </style>
</head>
<body>
<script>
const config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    backgroundColor: '#87CEEB',
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 800 },
            debug: false
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

let monkey;
let cursors;
let vines;
let fruits;
let ground;
let lives = 3;
let score = 0;

const game = new Phaser.Game(config);

function preload() {
    this.load.image('monkey', 'monkey.png');
    this.load.image('vine', 'vine.png');
    this.load.image('banana', 'banana.png');
    this.load.image('thorns', 'thorns.png');
}

function create() {
    monkey = this.physics.add.sprite(200, 50, 'monkey').setScale(0.15);
    monkey.setCollideWorldBounds(true);

    ground = this.physics.add.staticGroup();

    // Add thorns at multiple levels
    addThorns(this, 580);
    addThorns(this, 380);
    addThorns(this, 180);

    vines = this.physics.add.staticGroup();

    // Vines at the top of each level
    addVines(this, 100);
    addVines(this, 300);
    addVines(this, 500);

    fruits = this.physics.add.group();
    spawnFruits(this);

    this.physics.add.collider(monkey, vines); // Monkey can land on vines
    this.physics.add.collider(monkey, ground, hitGround, null, this);
    this.physics.add.overlap(monkey, fruits, collectFruit, null, this);

    cursors = this.input.keyboard.createCursorKeys();
}

function update() {
    if (cursors.left.isDown) {
        monkey.setVelocityX(-160);
    } else if (cursors.right.isDown) {
        monkey.setVelocityX(160);
    } else {
        monkey.setVelocityX(0);
    }

    if (cursors.space.isDown && monkey.body.touching.down) {
        monkey.setVelocityY(-500); // Jump
    }
}

function spawnFruits(scene) {
    // Bananas placed near vines
    fruits.create(200, 80, 'banana').setScale(0.2);
    fruits.create(500, 80, 'banana').setScale(0.2);
    fruits.create(200, 280, 'banana').setScale(0.2);
    fruits.create(500, 280, 'banana').setScale(0.2);
    fruits.create(200, 480, 'banana').setScale(0.2);
    fruits.create(500, 480, 'banana').setScale(0.2);
}

function addThorns(scene, y) {
    for (let x = 100; x <= 800; x += 200) {
        ground.create(x, y, 'thorns').setScale(0.5).refreshBody();
    }
}

function addVines(scene, y) {
    for (let x = 200; x <= 800; x += 300) {
        vines.create(x, y, 'vine').setScale(0.2);
    }
}

function hitGround(monkey, ground) {
    lives--;
    if (lives <= 0) {
        alert('Game Over!');
        location.reload();
    } else {
        monkey.setPosition(200, 50);
    }
}

function collectFruit(monkey, fruit) {
    fruit.disableBody(true, true);
    score += 10;

    // Check if all fruits are collected
    if (fruits.countActive(true) === 0) {
        alert('You Win! Welcome to the Treasure Room!');
        // Replace with transition to treasure room later
    }
}
</script>
</body>
</html>
