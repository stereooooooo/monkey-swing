<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Monkey Swing Game</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.js"></script>
  <style>
    body { margin: 0; }
    canvas { display: block; margin: 0 auto; }
  </style>
</head>
<body>
<script>
const config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    backgroundColor: '#222',
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 800 },
            // *** MOST IMPORTANT CHANGE FOR DIAGNOSIS: Enable debug mode ***
            debug: true
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

let monkey;
let cursors;
let vines;
let fruits;
let thorns;
let platforms;
let lives = 3;
let score = 0;

const game = new Phaser.Game(config);

function preload() {
    this.load.image('monkey', 'monkey.png');
    this.load.image('vine', 'vine.png');
    this.load.image('banana', 'banana.png');
    this.load.image('thorns', 'thorns.png');
    this.load.image('ground', 'ground.png');
}

function create() {
    monkey = this.physics.add.sprite(200, 50, 'monkey').setScale(0.15);
    monkey.setCollideWorldBounds(true);

    platforms = this.physics.add.staticGroup();
    addPlatforms(this);

    thorns = this.physics.add.staticGroup();
    addThorns(this); // Thorn placement adjusted below

    vines = this.physics.add.staticGroup();
    addVines(this);

    fruits = this.physics.add.group();
    spawnFruits(this);

    this.physics.add.collider(monkey, platforms);
    this.physics.add.collider(monkey, vines);
    this.physics.add.collider(monkey, thorns, hitThorns, null, this);
    this.physics.add.overlap(monkey, fruits, collectFruit, null, this);

    cursors = this.input.keyboard.createCursorKeys();
}

function update() {
    if (cursors.left.isDown) {
        monkey.setVelocityX(-160);
    } else if (cursors.right.isDown) {
        monkey.setVelocityX(160);
    } else {
        monkey.setVelocityX(0);
    }

    if (cursors.space.isDown && monkey.body.touching.down) {
        monkey.setVelocityY(-500);
    }
}

function addPlatforms(scene) {
    platforms.create(400, 180, 'ground').refreshBody(); // Top platform level
    platforms.create(400, 380, 'ground').refreshBody(); // Middle platform level
    platforms.create(400, 580, 'ground').refreshBody(); // Bottom platform level
}

// *** MODIFIED addThorns function ***
function addThorns(scene) {
    // Places thorns below each corresponding vine layer.
    // Vines are at y = 100, 300, 500.
    // We'll place thorns 50 pixels below the center of each vine layer.
    // This should give enough clearance. Adjust '50' if needed based on your asset sizes.

    placeThorns(scene, 100 + 50); // Thorns for vines at y=100 (so thorns at y=150)
    placeThorns(scene, 300 + 50); // Thorns for vines at y=300 (so thorns at y=350)
    placeThorns(scene, 500 + 50); // Thorns for vines at y=500 (so thorns at y=550)
}

function placeThorns(scene, y) {
    for (let x = 100; x <= 700; x += 100) {
        // Consider scaling thorns if thorns.png is very large, e.g.:
        // thorns.create(x, y, 'thorns').setScale(0.5).refreshBody();
        thorns.create(x, y, 'thorns').refreshBody();
    }
}

function addVines(scene) {
    // Vines at y = 100, 300, 500
    for (let y = 100; y <= 500; y += 200) {
        for (let x = 200; x <= 600; x += 200) {
            vines.create(x, y, 'vine').setScale(0.2).refreshBody();
        }
    }
}

function spawnFruits(scene) {
    fruits.create(200, 80, 'banana').setScale(0.2);
    fruits.create(500, 80, 'banana').setScale(0.2);
    fruits.create(200, 280, 'banana').setScale(0.2);
    fruits.create(500, 280, 'banana').setScale(0.2);
    fruits.create(200, 480, 'banana').setScale(0.2);
    fruits.create(500, 480, 'banana').setScale(0.2);
}

function hitThorns(monkey, thorn) {
    lives--;
    if (lives <= 0) {
        alert('Game Over!');
        // For a slightly cleaner restart within Phaser, you could use:
        // this.scene.restart();
        // But location.reload() is fine for now.
        location.reload();
    } else {
        monkey.setPosition(200, 50);
        monkey.setVelocity(0, 0);
    }
}

function collectFruit(monkey, fruit) {
    fruit.disableBody(true, true);
    score += 10;
    if (fruits.countActive(true) === 0) {
        alert('You Win! Welcome to the Treasure Room!');
        location.reload();
    }
}
</script>
</body>
</html>
